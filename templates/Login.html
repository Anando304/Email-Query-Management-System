<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <title>DEMO APP</title>

    <!-- Bootstrap CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <!-- animate CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/animate.css') }}">
    <!-- owl carousel CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/owl.carousel.min.css') }}">
    <!-- font awesome CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/all.css') }}">
    <!-- flaticon CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/flaticon.css') }}">
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/themify-icons.css') }}">
    <!-- font awesome CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/magnific-popup.css') }}">
    <!-- swiper CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/slick.css') }}">
    <!-- style CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    
    
</head>

<body id="page-top"> <!-- In text css using style -->

    <style> 
            body{background-color:rgb(44,114,202);}
            nav{background-color:rgb(165, 109, 255);}

        </style>



        <header class="Login Screen">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-light navbar-expand-lg fixed-top text-uppercase" id="mainNav">
                        <a class="navbar-brand"> <img src="https://cdn4.iconfinder.com/data/icons/everyday-2/64/setting_settings_option_options_menu_gear_materialdesign-512.png" width = "80" height = "70" alt="logo"> </a>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent" >
                            <ul class="text-center">
                                <li class="nav-item dropdown">
                                    <h1 id="navbarDropdown_1" aria-expanded="false" style = "font-size: 20px;">
                                        LOGIN
                                    </h1>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
                                    
          
        <div>
        <h1 style=" text-align: center; color:white; padding-top: 150px;" width = "450" height = "350" >EMAIL-QUERY MANAGEMENT SYSTEM</h1>
        </div>
        <div class = text-center> <!--You can put the style/css or bootstrap in the div to make adjustments to items aswell -->
        <img class="rounded" src = "https://icon-library.net/images/database-administrator-icon/database-administrator-icon-24.jpg" width = "350" height = "390" style="padding-top: 50px" > <!-- embedded HTML css -->
        </div>
        
        <h1 style=" text-align: center; color:violet;" width = "450" height = "350" >Please Login Below</h1>

   
        <form method="POST" action ="/Login"> <!-- Sends a post request to flask server and then route the server to /login route page of the webpage. -->
            <div class = "form-group text-center">
                <h1>Username: <input type = "text" placeholder="enter here" name = "username" size="7" required> </h1>
            </div>

            <div class = "form-group text-center">
                <h1>Password:  <input type = "password" placeholder="enter here" name = "password" size="7" required> </h1>
            </div>

            <div class = "text-center"> <!-- using bootstrap tet-center to center text rather than css/html center since bootstrap button- -->
            <input class = "btn btn-primary" type = "submit" value = "submit" >
            <p style = "padding-bottom: 10px;"></p>
            </div>

            

        </form>

        {% if error %}
            <h1 class="error text-danger text-center"><strong>Error:</strong> <span style="color: rgb(255,255,255)">{{ error }}</span></h1>
        {% endif %}
        

        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>

</html>
